<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souloxy Intent Identifier</title>
    <link rel="stylesheet" href="styles.css?v=16">
    <script src="config.js?v=16"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Souloxy Intent Identifier</h1>
            <p class="subtitle">Powered by Llama 3.2 via Ollama</p>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Soul Buddy Animation Container -->
            <div id="soulBuddyContainer" class="soul-buddy-container"></div>

            <!-- Left Panel: Chat Window -->
            <div class="chat-panel">
                <div class="panel-header">
                    <h2>Chat</h2>
                    <button id="clearChat" class="clear-btn">Clear Chat</button>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <div class="system-message">
                        Welcome! Send a message to see intent classification in action.
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="Type your message here..."
                        rows="3"
                    ></textarea>
                    <button id="sendMessage" class="send-btn">
                        <span id="sendBtnText">Send</span>
                        <span id="sendBtnLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>

            <!-- Right Panel: Intent Display -->
            <div class="intent-panel">
                <div class="panel-header">
                    <h2>Intent Analysis</h2>
                    <span id="confidenceBadge" class="confidence-badge" style="display: none;"></span>
                </div>

                <div id="intentDisplay" class="intent-display">
                    <div class="placeholder-message">
                        Intent analysis will appear here after you send a message
                    </div>
                </div>

                <div class="intent-summary" id="intentSummary" style="display: none;">
                    <div class="summary-item">
                        <span class="summary-label">Intent:</span>
                        <span id="intentType" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Confidence:</span>
                        <span id="intentConfidence" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Entities:</span>
                        <span id="intentEntities" class="summary-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <span id="statusDot" class="status-dot"></span>
                <span id="statusText">Checking connection...</span>
            </div>
            <div class="status-info">
                <span id="messageCount">Messages: 0</span>
            </div>
        </div>
    </div>

    <script src="app.js?v=16"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        // Dynamic import to support cache busting
        (async () => {
            try {
                console.log('[Soul Buddy] Starting animation initialization...');
                const timestamp = Date.now();
                console.log('[Soul Buddy] Loading animator module with timestamp:', timestamp);

                const { SoulBuddyAnimator } = await import(`./soul-buddy-animator.js?v=${timestamp}`);
                console.log('[Soul Buddy] Animator module loaded successfully');

                // Initialize Soul Buddy animation on page load
                const initAnimation = () => {
                    console.log('[Soul Buddy] DOMContentLoaded - Initializing animator...');
                    const container = document.getElementById('soulBuddyContainer');
                    console.log('[Soul Buddy] Container element:', container);

                    if (!container) {
                        console.error('[Soul Buddy] Container not found!');
                        return;
                    }

                    const animator = new SoulBuddyAnimator(
                        `./Models/soul-buddy-wave-2.glb?v=${timestamp}`,
                        `./Models/soul-buddy-idle-1.glb?v=${timestamp}`,
                        `./Models/soul-buddy-sleeping-1.glb?v=${timestamp}`,
                        `./Models/soul-buddy-heart-1.glb?v=${timestamp}`,
                        `./Models/soul-buddy-thinking-1.glb?v=${timestamp}`,
                        'soulBuddyContainer'
                    );

                    // Store globally for app.js to access
                    window.soulBuddyAnimator = animator;

                    console.log('[Soul Buddy] Animator instance created:', animator);
                };

                if (document.readyState === 'loading') {
                    window.addEventListener('DOMContentLoaded', initAnimation);
                } else {
                    // DOM already loaded
                    initAnimation();
                }
            } catch (error) {
                console.error('[Soul Buddy] Error initializing animation:', error);
            }
        })();
    </script>
</body>
</html>
