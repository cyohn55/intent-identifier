<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souloxy Intent Identifier</title>
    <link rel="stylesheet" href="styles.css?v=8">
    <script src="config.js?v=8"></script>
    <!-- Build: 2025-10-15-v8-fix-collapse-toggle -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Souloxy Intent Identifier</h1>
            <p class="subtitle">Powered by Llama 3.2 via Ollama</p>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel: Chat Window -->
            <div class="chat-panel" id="chatPanel">
                <div class="panel-header">
                    <h2>Chat</h2>
                    <div class="header-buttons">
                        <button id="toggleChatMobile" class="toggle-btn mobile-only" aria-label="Toggle chat panel">▼</button>
                        <button id="clearChat" class="clear-btn">Clear Chat</button>
                    </div>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <div class="system-message">
                        Welcome! Send a message to see intent classification in action.
                    </div>
                </div>

                <div class="chat-input-container">
                    <textarea
                        id="messageInput"
                        class="message-input"
                        placeholder="Type your message here..."
                        rows="3"
                    ></textarea>
                    <button id="sendMessage" class="send-btn">
                        <span id="sendBtnText">Send</span>
                        <span id="sendBtnLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </div>

            <!-- Right Panel: Intent Display -->
            <div class="intent-panel" id="intentPanel">
                <div class="panel-header">
                    <h2>Intent Analysis</h2>
                    <div class="header-buttons">
                        <button id="toggleIntentMobile" class="toggle-btn mobile-only" aria-label="Toggle intent panel">▼</button>
                        <span id="confidenceBadge" class="confidence-badge" style="display: none;"></span>
                    </div>
                </div>

                <div id="intentDisplay" class="intent-display">
                    <div class="placeholder-message">
                        Intent analysis will appear here after you send a message
                    </div>
                </div>

                <div class="intent-summary" id="intentSummary" style="display: none;">
                    <div class="summary-item">
                        <span class="summary-label">Intent:</span>
                        <span id="intentType" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Confidence:</span>
                        <span id="intentConfidence" class="summary-value">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Entities:</span>
                        <span id="intentEntities" class="summary-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <span id="statusDot" class="status-dot"></span>
                <span id="statusText">Checking connection...</span>
            </div>
            <div class="status-info">
                <span id="messageCount">Messages: 0</span>
            </div>
        </div>
    </div>

    <script src="app.js?v=8"></script>
</body>
</html>
